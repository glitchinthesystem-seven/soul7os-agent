version: '3.8'

services:
  soul7os-agent:
    build: .
    ports:
      - "8080:8080"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - PORT=${PORT}
      - NODE_ENV=${NODE_ENV}
      - LOG_LEVEL=${LOG_LEVEL}
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - ENABLE_AUDIT_LOGS=${ENABLE_AUDIT_LOGS}
      - ENABLE_CONTENT_FILTERING=${ENABLE_CONTENT_FILTERING}
      - ENABLE_AGENT_REPLICATION=${ENABLE_AGENT_REPLICATION}
    volumes:
      - .:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
